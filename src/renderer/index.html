<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Starphone - Acesso ao PDV</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body class="login-body">
    <main class="login-shell">
      <section class="login-panel">
        <header class="login-panel-header">
          <img src="./assets/logo.jpg" alt="Logo Starphone" class="login-logo" />
          <h1>Starphone • Controle de Estoque</h1>
          <p>Use suas credenciais para acessar o Starphone PDV.</p>
        </header>

        <form id="loginForm" class="login-form needs-validation" novalidate>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              name="email"
              placeholder="usuario@starphone.com.br"
              autocomplete="email"
              required
            />
            <div class="invalid-feedback">Informe um e-mail válido.</div>
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              name="password"
              placeholder="Digite sua senha"
              autocomplete="current-password"
              required
              minlength="6"
            />
            <div class="invalid-feedback">Informe sua senha com no mínimo 6 caracteres.</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary" data-original-label="Entrar">
              Entrar
            </button>
          </div>
        </form>
      </section>
    </main>

    <script type="module" src="./src/dev-toolbar.js"></script>
    <script type="module" src="./src/login.js"></script>
  </body>
</html>
